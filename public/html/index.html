<!DOCTYPE html>
<html lang="en" ng-app='ngbears'>
<head>
  <meta charset="UTF-8">
  <title>ngbears</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="container" ng-controller='MainController'>
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <div class="form-group">
          <label>Size:</label>
          <input type="text" class="form-control" ng-model ='size'>
          <label>Color:</label>
          <input type="text" class="form-control" ng-model ='color'>
        </div>
      </div>

      <div class="col-md-8 col-md-offset-2">
        <!--Create Button-->
        <button class="btn btn-warning btn-block" ng-click ='create(size,color)'>Create</button>
      </div>
    </div>

    <div class="row" ng-repeat ='eachItem in bears'>
      <div class="jumbotron" data-id ={{eachItem.id}}>
        <!--Delete Button-->
        <button class="btn btn-sm btn-danger pull-right" ng-click='delete(eachItem.id)'>X</button>
        <p><strong>Size:</strong>
          <!--Hide the Size property when editing-->
          <h1 ng-hide='eachItem.editing'>{{eachItem.size}}</h1>
          <!--Show an input box when editing-->
          <div class="form-group" ng-show='eachItem.editing'>
            <input type="text" ng-model='eachItem.size' class='form-control'>
          </div>
        </p>
        <p><strong>Color:</strong>
          <!--Hide the Color property when editing-->
          <h1 ng-hide='eachItem.editing'>{{eachItem.color}}</h1>
          <!--Show an input box when editing-->
          <div class="form-group" ng-show='eachItem.editing'>
            <input type="text" ng-model='eachItem.color' class='form-control'>
          </div>
        </p>
        <!--Edit/Update button-->
        <button ng-hide='eachItem.editing' class="btn btn-warning pull-right" ng-cick='edit(eachItem)'>Edit</button>
        <button ng-show='eachItem.editing' class="btn btn-success pull-right" ng-click='update(eachItem)'>Update</button>
      </div>
    </div>

  </div>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controller/MainController.js"></script>
  <script src="js/services/BearService.js"></script>

</body>
</html>
